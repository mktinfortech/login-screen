<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./js//script.js" defer></script>
    <title>Praticando</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="lado-esquerdo">
                
               <div class="formulario">
                <h1 class="titulo">Login</h1>

                <form action="#" method="post" id="formularioDados">

                   <div class="class-inputs">
                    <input type="text" placeholder="Type Your Username" id="username">
                        <div class="img"><img src="./assets/images/user.svg" alt=""></div>
                   </div>

                   <div class="class-inputs">
                    <input type="email" placeholder="Type Your E-mail" id="email">
                    <div class="img"><img src="./assets/images/email2.svg" alt=""></div>                    
                   </div>

                   <div class="class-inputs">
                    <input type="password" placeholder="Type Your Password" id="password">
                    <div class="img"><img src="./assets/images/password.svg" alt=""></div>                
                   </div>    
                   
                   <div class="buttons">
                    <button type="submit">LogIn</button>
                    </div>

                </form>

            
                <span class="paragrafo-span">Or conect with your social media</span>

                <div class="social-media">
                    <div class="redes-sociais">
                        <a href="#" target="_blank"><img src="./assets/images/gmail.svg" alt="" class="gmail"></a>
                    </div>
                    <div class="redes-sociais">
                        <a href="#" target="_blank"><img src="./assets/images/linkedin.svg" alt="" class="linkedin"></a>
                    </div>
                    <div class="redes-sociais">
                        <a href="#" target="_blank"><img src="./assets/images/github.svg" alt="" class="github"></a>
                    </div>
                </div>

               </div>
               
            </div>
          

            <div class="lado-direito">
                <img src="./assets/images/login2.jpg" alt="foto" class="foto-lado-direito">
            </div>          
        </section>
    </main>  
</body>
</html>
